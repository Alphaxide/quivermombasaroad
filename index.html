<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiver Mombasa Road</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%; /* Set body and html height to 100% */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            overflow-y: auto; /* Enable vertical scrolling */
        }
        .container-fluid {
            padding: 0; /* Remove container padding */
        }
        .row {
            margin: 0; /* Remove any margin around rows */
        }
        .col-12 {
            padding: 0; /* Remove padding from columns */
        }
        .image-slider {
            height: calc(100vh - 2%); /* Adjust height to account for margins */
            display: flex;
            align-items: center; /* Center the images vertically */
            justify-content: center; /* Add 2% margin at the top and bottom */
            padding: 2%; /* Add padding around the image container */
            box-sizing: border-box; /* Include padding in total height/width */
        }
        .image-slider img {
            max-height: 100%; /* Ensure the image does not exceed the height */
            max-width: 100%; /* Ensure the image does not exceed the width */
            margin: 0; /* Remove image margin */
            padding: 0; /* Remove image padding */
            object-fit: cover; /* Maintain aspect ratio */
            border-radius: 10px; /* Optional: add rounded corners */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Optional: add a subtle shadow */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row gx-0"> <!-- Remove Bootstrap default gutter spacing -->
            <div class="col-12">
                <!-- Image Slider for Each Image -->
                <div class="image-slider">
                    <img src="qvr8.jpg" alt="Image 1">
                </div>
                <div class="image-slider">
                    <img src="qvr.jpg" alt="Image 2">
                </div>
                <div class="image-slider">
                    <img src="qvr2.jpg" alt="Image 3">
                </div>
                <div class="image-slider">
                    <img src="qvr3.jpg" alt="Image 4">
                </div>
                <div class="image-slider">
                    <img src="qvr4.jpg" alt="Image 5">
                </div>
                <div class="image-slider">
                    <img src="qvr5.jpg" alt="Image 6">
                </div>
                <div class="image-slider">
                    <img src="qvr6.jpg" alt="Image 7">
                </div>
                <div class="image-slider">
                    <img src="qvr7.jpg" alt="Image 8">
                </div>
                <div class="image-slider">
                    <img src="qvr9.jpg" alt="Image 9">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
